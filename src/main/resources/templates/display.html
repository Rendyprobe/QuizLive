<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status {
            background: rgba(255,255,255,0.1);
            padding: 10px 20px;
            border-radius: 25px;
            color: white;
            display: inline-block;
            margin-bottom: 20px;
        }

        .questions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        }

        .question-card.answered::before {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .question-card.answered {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
        }

        .question-number {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .question-text {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .points {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .correct-answer {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 10px;
            opacity: 0;
            transition: all 0.3s ease;
            transform: translateY(10px);
        }

        .correct-answer.show {
            opacity: 1;
            transform: translateY(0);
        }

        .correct-answer.animate {
            animation: correctAnswerPulse 0.6s ease;
        }

        @keyframes correctAnswerPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .username {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .answer-info {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .leaderboard {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-top: 20px;
        }

        .leaderboard h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .leaderboard-item:nth-child(2) { /* First place */
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            font-weight: bold;
        }

        .leaderboard-item:nth-child(3) { /* Second place */
            background: linear-gradient(45deg, #c0c0c0, #e8e8e8);
            color: #333;
        }

        .leaderboard-item:nth-child(4) { /* Third place */
            background: linear-gradient(45deg, #cd7f32, #e6a85c);
            color: white;
        }

        .leaderboard-item:nth-child(n+5) { /* 4th and 5th place */
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            color: #333;
        }

        .rank {
            font-size: 1.2rem;
            font-weight: bold;
            width: 30px;
        }

        .player-name {
            flex: 1;
            font-size: 1.1rem;
            margin-left: 15px;
        }

        .points-display {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
        }

        .connected {
            background: #4ecdc4;
            color: white;
        }

        .disconnected {
            background: #ff6b6b;
            color: white;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .question-changing {
            animation: questionChange 1s ease;
        }

        @keyframes questionChange {
            0% { 
                transform: scale(1); 
                background: white;
            }
            25% { 
                transform: scale(1.05); 
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                color: white;
            }
            50% { 
                transform: scale(1.1); 
                background: linear-gradient(45deg, #4ecdc4, #44a08d);
                color: white;
            }
            75% { 
                transform: scale(1.05); 
                background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                color: white;
            }
            100% { 
                transform: scale(1); 
                background: white;
                color: #333;
            }
        }

        .new-question {
            border: 3px solid #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.5);
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">
        <span class="loading"></span> Menghubungkan ke TikTok...
    </div>

    <div class="container">
        <div class="header">
            <h1>üßÆ KUIS MATEMATIKA LIVE TIKTOK üßÆ</h1>
            <div class="status">
                üì∫ Live Quiz - Jawab di komentar untuk mendapat poin!
            </div>
        </div>

        <div class="questions-grid">
            <div th:each="question, iterStat : ${questions}" class="question-card" th:id="'card-' + ${iterStat.index}">
                <div class="question-number" th:text="'Soal ' + (${iterStat.index} + 1)"></div>
                <div class="question-text" th:id="'question-text-' + ${iterStat.index}" th:text="${question[0]} + ' = ?'"></div>
                <div class="points" th:id="'points-' + ${iterStat.index}" th:text="${question[2]} + ' Poin'"></div>
                <div class="correct-answer" th:id="'answer-' + ${iterStat.index}">
                    <div class="username">Menunggu jawaban...</div>
                    <div class="answer-info">Jawab <span th:id="'correct-answer-' + ${iterStat.index}" th:text="${question[1]}"></span> di komentar!</div>
                </div>
            </div>
        </div>

        <div class="leaderboard">
            <h2>üèÜ PERINGKAT TERATAS üèÜ</h2>
            <div id="leaderboard-content">
                <div th:each="user, iterStat : ${topUsers}" class="leaderboard-item">
                    <div class="rank" th:text="${iterStat.index + 1}"></div>
                    <div class="player-name" th:text="${user.username}"></div>
                    <div class="points-display" th:text="${user.totalPoints} + ' poin'"></div>
                </div>
                <div th:if="${#lists.isEmpty(topUsers)}" class="leaderboard-item">
                    <div class="player-name">Belum ada yang menjawab...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- WebSocket Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <script>
        let stompClient = null;
        const questions = /*[[${questions}]]*/ [];

        // Initialize WebSocket connection
        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                updateConnectionStatus(true);
                
                // Subscribe to quiz updates
                stompClient.subscribe('/topic/quiz-updates', function (message) {
                    const update = JSON.parse(message.body);
                    handleQuizUpdate(update);
                });
            }, function(error) {
                console.log('Connection error: ' + error);
                updateConnectionStatus(false);
                // Retry connection after 5 seconds
                setTimeout(connect, 5000);
            });
        }

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.innerHTML = '‚úÖ Terhubung ke TikTok Live';
                statusElement.className = 'connection-status connected';
            } else {
                statusElement.innerHTML = '‚ùå Terputus dari TikTok Live';
                statusElement.className = 'connection-status disconnected';
            }
        }

        function handleQuizUpdate(update) {
            console.log('Quiz update:', update);
            
            if (update.type === 'correct_answer') {
                showCorrectAnswer(update.questionIndex, update.username, update.answer, update.points);
                updateLeaderboard();
            } else if (update.type === 'question_changed') {
                changeQuestion(update.questionIndex, update.newQuestion, update.newAnswer, update.newPoints);
            } else if (update.type === 'connection_status') {
                updateConnectionStatus(update.connected);
            }
        }

        function showCorrectAnswer(questionIndex, username, answer, points) {
            const answerElement = document.getElementById('answer-' + questionIndex);
            const cardElement = document.getElementById('card-' + questionIndex);
            
            // Update answer display
            answerElement.innerHTML = `
                <div class="username">üéâ ${username}</div>
                <div class="answer-info">Jawab benar: ${answer} (+${points} poin)</div>
            `;
            
            // Show with animation
            answerElement.classList.add('show', 'animate');
            cardElement.classList.add('pulse', 'answered');
            
            // Remove pulse animation after 3 seconds
            setTimeout(() => {
                cardElement.classList.remove('pulse');
                answerElement.classList.remove('animate');
            }, 3000);
        }

        function changeQuestion(questionIndex, newQuestion, newAnswer, newPoints) {
            const questionTextElement = document.getElementById('question-text-' + questionIndex);
            const pointsElement = document.getElementById('points-' + questionIndex);
            const correctAnswerElement = document.getElementById('correct-answer-' + questionIndex);
            const answerElement = document.getElementById('answer-' + questionIndex);
            const cardElement = document.getElementById('card-' + questionIndex);
            
            // Add changing animation
            cardElement.classList.add('question-changing');
            
            setTimeout(() => {
                // Update question content
                questionTextElement.textContent = newQuestion + ' = ?';
                pointsElement.textContent = newPoints + ' Poin';
                correctAnswerElement.textContent = newAnswer;
                
                // Reset answer display
                answerElement.innerHTML = `
                    <div class="username">Soal baru!</div>
                    <div class="answer-info">Jawab <span>${newAnswer}</span> di komentar!</div>
                `;
                answerElement.classList.add('show');
                
                // Remove old states and add new question highlight
                cardElement.classList.remove('answered', 'question-changing');
                cardElement.classList.add('new-question');
                
                // Remove new question highlight after 5 seconds
                setTimeout(() => {
                    cardElement.classList.remove('new-question');
                }, 5000);
                
                console.log(`Soal ${questionIndex + 1} diganti: ${newQuestion} = ${newAnswer}`);
            }, 500);
        }

        function updateLeaderboard() {
            fetch('/api/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const leaderboardContent = document.getElementById('leaderboard-content');
                    
                    if (data.length === 0) {
                        leaderboardContent.innerHTML = `
                            <div class="leaderboard-item">
                                <div class="player-name">Belum ada yang menjawab...</div>
                            </div>
                        `;
                        return;
                    }
                    
                    leaderboardContent.innerHTML = data.map((user, index) => `
                        <div class="leaderboard-item">
                            <div class="rank">${index + 1}</div>
                            <div class="player-name">${user.username}</div>
                            <div class="points-display">${user.totalPoints} poin</div>
                        </div>
                    `).join('');
                })
                .catch(error => console.error('Error updating leaderboard:', error));
        }

        // Connect when page loads
        window.addEventListener('load', function() {
            connect();
            
            // Update leaderboard every 10 seconds
            setInterval(updateLeaderboard, 10000);
        });

        // Show all answers initially as "waiting"
        window.addEventListener('DOMContentLoaded', function() {
            for (let i = 0; i < questions.length; i++) {
                const answerElement = document.getElementById('answer-' + i);
                if (answerElement) {
                    answerElement.classList.add('show');
                }
            }
        });
    </script>
</body>
</html>

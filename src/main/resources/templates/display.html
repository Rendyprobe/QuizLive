<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Matematika Live TikTok</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            overflow-x: hidden;
            padding: 0;
            margin: 0;
        }

        .header {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .quiz-container {
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: repeat(5, 1fr);
            gap: 6px;
            max-width: 100vw;
            margin: 0 auto;
            height: 50vh;
            box-sizing: border-box;
        }

        .question-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 10px;
            position: relative;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0) scale(1);
            opacity: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 45px;
            box-sizing: border-box;
            width: 100%;
        }

        .question-card.answered {
            animation: slideOut 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .question-card.new {
            animation: slideIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateX(-20px) scale(0.95);
                opacity: 0.5;
            }
            100% {
                transform: translateX(-100%) scale(0.9);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%) scale(0.9);
                opacity: 0;
            }
            50% {
                transform: translateX(20px) scale(0.95);
                opacity: 0.7;
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        .question-content {
            display: flex;
            align-items: center;
            flex: 1;
            gap: 15px;
        }

        .question-text {
            font-size: 0.85em;
            font-weight: 500;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: white;
            flex: 1;
        }

        .answer-section {
            display: flex;
            align-items: center;
            gap: 6px;
            min-width: 80px;
        }

        .answer-box {
            background: rgba(76, 175, 80, 0.8);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 0.8em;
            font-weight: bold;
            text-align: center;
            color: white;
            transition: all 0.5s ease;
            min-width: 35px;
        }

        .answer-box.hidden {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.4);
            border: 1px dashed rgba(255, 255, 255, 0.3);
        }

        .answer-box.revealed {
            background: rgba(76, 175, 80, 0.8);
            animation: revealAnswer 0.6s ease-out;
        }

        @keyframes revealAnswer {
            0% {
                background: rgba(255, 255, 255, 0.1);
                transform: scale(0.95);
            }
            50% {
                background: rgba(76, 175, 80, 0.5);
                transform: scale(1.05);
            }
            100% {
                background: rgba(76, 175, 80, 0.8);
                transform: scale(1);
            }
        }

        .answerer-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
            min-width: 50px;
        }

        .answerer-info.show {
            opacity: 1;
            transform: translateX(0);
        }

        .answerer-name {
            font-weight: bold;
            color: #4CAF50;
            font-size: 0.7em;
            text-align: center;
        }

        .answer-time {
            font-size: 0.6em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 1px;
        }

        .correct-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 1.5em;
            animation: correctPulse 0.6s ease-out;
            z-index: 10;
        }

        @keyframes correctPulse {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .leaderboard {
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        .leaderboard h3 {
            margin-bottom: 15px;
            text-align: center;
            color: #ffd700;
            font-size: 1.3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 15px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .leaderboard-rank {
            font-weight: bold;
            color: #ffd700;
            margin-right: 10px;
        }

        .leaderboard-name {
            flex: 1;
            color: white;
        }

        .leaderboard-score {
            color: #4CAF50;
            font-weight: bold;
        }

        .notification {
            display: none;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.4em;
            }
            
            .question-card {
                padding: 6px 8px;
                min-height: 40px;
            }
            
            .question-text {
                font-size: 0.75em;
            }
            
            .answer-box {
                padding: 3px 6px;
                font-size: 0.7em;
                min-width: 30px;
            }

            .quiz-container {
                height: 45vh;
                gap: 4px;
            }

            .answerer-info {
                min-width: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üßÆ QUIZ MATEMATIKA LIVE üßÆ</h1>
    </div>

    <div class="quiz-container" id="quiz-container">
        <!-- Questions will be dynamically inserted here -->
    </div>

    <div class="leaderboard">
        <h3>üèÜ Top Players</h3>
        <div id="leaderboard-list">
            <!-- Leaderboard will be populated here -->
        </div>
    </div>

    <div class="notification" id="notification">
        <!-- Notifications will appear here -->
    </div>

    <script>
        class QuizManager {
            constructor() {
                this.questions = [];
                this.currentQuestions = [];
                this.answeredCount = 0;
                this.participants = new Map();
                this.questionIdCounter = 1;
                this.init();
            }

            init() {
                this.generateInitialQuestions();
                this.displayQuestions();
                this.startSimulation(); // Untuk demo
            }

            generateQuestion() {
                const types = ['addition', 'subtraction', 'multiplication', 'division'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                let question, answer;
                
                switch(type) {
                    case 'addition':
                        const a1 = Math.floor(Math.random() * 50) + 1;
                        const b1 = Math.floor(Math.random() * 50) + 1;
                        question = `${a1} + ${b1} = ?`;
                        answer = a1 + b1;
                        break;
                    case 'subtraction':
                        const a2 = Math.floor(Math.random() * 50) + 25;
                        const b2 = Math.floor(Math.random() * 25) + 1;
                        question = `${a2} - ${b2} = ?`;
                        answer = a2 - b2;
                        break;
                    case 'multiplication':
                        const a3 = Math.floor(Math.random() * 12) + 1;
                        const b3 = Math.floor(Math.random() * 12) + 1;
                        question = `${a3} √ó ${b3} = ?`;
                        answer = a3 * b3;
                        break;
                    case 'division':
                        const answer4 = Math.floor(Math.random() * 12) + 1;
                        const b4 = Math.floor(Math.random() * 12) + 1;
                        const a4 = answer4 * b4;
                        question = `${a4} √∑ ${b4} = ?`;
                        answer = answer4;
                        break;
                }

                return {
                    id: this.questionIdCounter++,
                    question,
                    answer,
                    type,
                    isAnswered: false,
                    answerer: null
                };
            }

            generateInitialQuestions() {
                for(let i = 0; i < 10; i++) {
                    this.currentQuestions.push(this.generateQuestion());
                }
            }

            displayQuestions() {
                const container = document.getElementById('quiz-container');
                container.innerHTML = '';

                this.currentQuestions.forEach((q, index) => {
                    const questionCard = document.createElement('div');
                    questionCard.className = 'question-card';
                    questionCard.id = `question-${q.id}`;
                    questionCard.innerHTML = `
                        <div class="question-content">
                            <div class="question-text">${q.question}</div>
                        </div>
                        <div class="answer-section">
                            <div class="answer-box hidden" id="answer-${q.id}">?</div>
                            <div class="answerer-info" id="answerer-${q.id}">
                                <span class="answerer-name"></span>
                                <span class="answer-time"></span>
                            </div>
                        </div>
                    `;
                    container.appendChild(questionCard);
                });
            }

            revealAnswer(questionId, username) {
                const answerBox = document.getElementById(`answer-${questionId}`);
                const answererInfo = document.getElementById(`answerer-${questionId}`);
                const question = this.currentQuestions.find(q => q.id === questionId);

                if (!answerBox || !answererInfo || !question) return;

                // Reveal answer with animation
                answerBox.classList.remove('hidden');
                answerBox.classList.add('revealed');
                answerBox.textContent = question.answer;

                // Show answerer info
                const now = new Date();
                const timeString = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
                
                answererInfo.querySelector('.answerer-name').textContent = username;
                answererInfo.querySelector('.answer-time').textContent = '+8';
                
                setTimeout(() => {
                    answererInfo.classList.add('show');
                }, 300);

                // Mark question as answered
                question.isAnswered = true;
                question.answerer = username;
            }

            answerQuestion(questionId, username) {
                const questionIndex = this.currentQuestions.findIndex(q => q.id === questionId);
                if (questionIndex === -1) return false;

                const question = this.currentQuestions[questionIndex];
                if (question.isAnswered) return false; // Already answered

                const questionElement = document.getElementById(`question-${questionId}`);
                if (!questionElement) return false;

                // Reveal the answer first
                this.revealAnswer(questionId, username);

                // Add correct indicator
                const indicator = document.createElement('div');
                indicator.className = 'correct-indicator';
                indicator.innerHTML = '‚úì';
                questionElement.appendChild(indicator);

                // Update participant score
                if (!this.participants.has(username)) {
                    this.participants.set(username, { score: 0, answers: 0 });
                }
                const participant = this.participants.get(username);
                participant.score += 10;
                participant.answers += 1;

                // Animate question removal and add new question after delay
                setTimeout(() => {
                    questionElement.classList.add('answered');
                    
                    setTimeout(() => {
                        // Remove answered question
                        this.currentQuestions.splice(questionIndex, 1);
                        questionElement.remove();
                        
                        // Add new question
                        const newQuestion = this.generateQuestion();
                        this.currentQuestions.push(newQuestion);
                        
                        const newQuestionCard = document.createElement('div');
                        newQuestionCard.className = 'question-card new';
                        newQuestionCard.id = `question-${newQuestion.id}`;
                        newQuestionCard.innerHTML = `
                            <div class="question-content">
                                <div class="question-text">${newQuestion.question}</div>
                            </div>
                            <div class="answer-section">
                                <div class="answer-box hidden" id="answer-${newQuestion.id}">?</div>
                                <div class="answerer-info" id="answerer-${newQuestion.id}">
                                    <span class="answerer-name"></span>
                                    <span class="answer-time"></span>
                                </div>
                            </div>
                        `;
                        
                        document.getElementById('quiz-container').appendChild(newQuestionCard);
                        
                        this.answeredCount++;
                        this.updateLeaderboard();
                        
                    }, 800);
                }, 2000); // Delay to let people see the answer

                return true;
            }

            updateLeaderboard() {
                const leaderboardList = document.getElementById('leaderboard-list');
                const sortedParticipants = Array.from(this.participants.entries())
                    .sort(([,a], [,b]) => b.score - a.score)
                    .slice(0, 5);

                leaderboardList.innerHTML = sortedParticipants
                    .map(([username, data], index) => `
                        <div class="leaderboard-item">
                            <span class="leaderboard-rank">${index + 1}.</span>
                            <span class="leaderboard-name">${username}</span>
                            <span class="leaderboard-score">${data.score} pts</span>
                        </div>
                    `).join('');
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }

            // Simulasi untuk demo
            startSimulation() {
                const demoUsers = ['Ahmad', 'Siti', 'Budi', 'Rina', 'Dedi', 'Maya', 'Farid', 'Lina'];
                
                setInterval(() => {
                    if (this.currentQuestions.length > 0 && Math.random() < 0.3) {
                        const unansweredQuestions = this.currentQuestions.filter(q => !q.isAnswered);
                        if (unansweredQuestions.length > 0) {
                            const randomQuestion = unansweredQuestions[Math.floor(Math.random() * unansweredQuestions.length)];
                            const randomUser = demoUsers[Math.floor(Math.random() * demoUsers.length)];
                            this.answerQuestion(randomQuestion.id, randomUser);
                        }
                    }
                }, 4000);
            }

            // Method untuk scanning jawaban (akan digunakan dengan script terpisah)
            scanAnswer(username, message) {
                const messageNumber = parseInt(message.trim());
                if (isNaN(messageNumber)) return false;

                for (let question of this.currentQuestions) {
                    if (!question.isAnswered && question.answer === messageNumber) {
                        return this.answerQuestion(question.id, username);
                    }
                }
                return false;
            }
        }

        // Initialize quiz
        const quiz = new QuizManager();

        // Expose quiz instance for external access
        window.quizManager = quiz;
    </script>
</body>
</html>
